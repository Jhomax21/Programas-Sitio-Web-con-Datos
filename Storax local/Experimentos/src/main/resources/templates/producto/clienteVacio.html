<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>Storax</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Storage Management</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav"></div>
	</div>
</nav>

<body class="container">

	<div class="container py-4">

		<div class="card bg-danger text-white">

			<div class="card-header">
				<h1>Error: Lista de clientes vacía</h1>
			</div>
			<div class="card-body">
				<h5 class="card-title">
					Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>.
					Para crear un "Producto", primero debe crear un cliente.<br></br>Si
					usted es un administrador porfavor cree un nuevo cliente.<br></br>Si
					usted es un usuario, porfavor desconéctese y contacte a un
					administrador.
				</h5>
				<a th:href="@{/clientes/list}" class="btn btn-outline-light"
					role="button">Crear Clientes</a>
			</div>
		</div>
	</div>

	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
